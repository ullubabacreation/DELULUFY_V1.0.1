# Kotlin and Gradle memory settings
org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8

# Enable AndroidX support
android.useAndroidX=true
android.enableJetifier=true

# Use newer build optimizations
android.nonTransitiveRClass=true

# Disable Gradle configuration cache (causing crashes with some plugins)
org.gradle.configuration-cache=false

# Build system tuning (enabled & safe)
org.gradle.parallel=true
org.gradle.daemon=true

# Optional: Flutter 3.19+ sometimes requires this
kotlin.incremental=true
